<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deiv : through the lens of roro</title>
  <style>
    /* Body and page styling */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6; /* Beige */
      color: #2b1b0e; /* Dark Brown */
      overflow-x: hidden;
      user-select: none; /* prevent text selection while dragging */
    }
    /* Title style */
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
      color: #000000; /* black */
      text-shadow: 1px 1px 2px #5c3d1e; /* subtle brown shadow */
    }
    /* Container for the drag-scroll gallery */
    .gallery-container {
      margin-top: 50px;
      overflow-x: auto;
      white-space: nowrap;
      cursor: grab;
      padding: 20px 0;
      border-top: 2px solid #5c3d1e;
      border-bottom: 2px solid #5c3d1e;
    }
    .gallery-container:active {
      cursor: grabbing;
    }
    /* Each image styling */
    .gallery-container img {
      height: 150px;
      margin: 0 10px;
      border-radius: 10px;
      border: 3px solid #2b1b0e;
      object-fit: cover;
      display: inline-block;
      user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Deiv : through the lens of roro</h1>

  <div class="gallery-container" id="gallery">
    <!-- Replace with your real images URLs or paths -->
    <img src="https://placekitten.com/300/150" alt="Memory 1" />
    <img src="https://placekitten.com/301/150" alt="Memory 2" />
    <img src="https://placekitten.com/302/150" alt="Memory 3" />
    <img src="https://placekitten.com/303/150" alt="Memory 4" />
    <img src="https://placekitten.com/304/150" alt="Memory 5" />
    <img src="https://placekitten.com/305/150" alt="Memory 6" />
    <img src="https://placekitten.com/306/150" alt="Memory 7" />
    <img src="https://placekitten.com/307/150" alt="Memory 8" />
    <img src="https://placekitten.com/308/150" alt="Memory 9" />
    <img src="https://placekitten.com/309/150" alt="Memory 10" />
  </div>

  <script>
    // JavaScript to enable drag-to-scroll horizontally on the gallery container
    const gallery = document.getElementById('gallery');
    let isDown = false;
    let startX;
    let scrollLeft;

    gallery.addEventListener('mousedown', (e) => {
      isDown = true;
      gallery.classList.add('active');
      startX = e.pageX - gallery.offsetLeft;
      scrollLeft = gallery.scrollLeft;
    });

    gallery.addEventListener('mouseleave', () => {
      isDown = false;
      gallery.classList.remove('active');
    });

    gallery.addEventListener('mouseup', () => {
      isDown = false;
      gallery.classList.remove('active');
    });

    gallery.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - gallery.offsetLeft;
      const walk = (x - startX) * 2; // scroll-fast
      gallery.scrollLeft = scrollLeft - walk;
    });
  </script>

</body>
</html>
